<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 작성 페이지</title>
</head>

<body>

    <div class='container'>
        <form method='POST'>
            {% csrf_token %}
            <table>
                <!-- {{form.as_table}} -->
                <div>제목: {{ form.title }}</div>
                <div>내용: {{ form.body }}</div>
            </table>
            <br>
            <input class="btn btn-dark" type="submit" value="제출">
        </form>
    </div>
</body>

</html>
